<div class="page-lock">
    <div class="page-logo">
        <img src="../img/logo.png" style="width: 50%;" />
    </div>
    <div class="page-body">
        <div class="lock-head"> Scan Patient </div>
        <div class="lock-body">
            <button class="btn red btn-block" onclick="scan()">Scan</button>
            <!-- <a href="dashboard.html"><button class="btn red btn-block">Scan</button></a> -->
        </div>
        <div class="lock-bottom"></div>
    </div>
</div>
<script type="text/javascript" src="../cordova.js"></script>
<script type="text/javascript">
    function scan() {
        cordova.plugins.barcodeScanner.scan(
            function (result) {
                console.log("We got a barcode\n" +
                    "Result: " + result.text + "\n" +
                    "Format: " + result.format + "\n" +
                    "Cancelled: " + result.cancelled);
                if (result.text)
                    window.location = "dashboard.html"
            },
            function (error) {
                console.log("Scanning failed: " + error);
            },
            {
                preferFrontCamera: false, // iOS and Android
                showFlipCameraButton: false, // iOS and Android
                showTorchButton: false, // iOS and Android
                torchOn: false, // Android, launch with the torch switched on (if available)
                prompt: "Place a barcode inside the scan area", // Android
                resultDisplayDuration: 500, // Android, display scanned text for X ms. 0 suppresses it entirely, default 1500
                formats: "QR_CODE,DATA_MATRIX", // default: all but PDF_417 and RSS_EXPANDED
                orientation: "", // Android only (portrait|landscape), default unset so it rotates with the device
                disableAnimations: true, // iOS
                disableSuccessBeep: false // iOS
            }
        );
    }
</script>
